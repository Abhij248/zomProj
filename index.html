<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title></title>
  </head>
  <body>
<header>
  <nav>
    <div class="navbar">
      <div class="navbar__brand">
        <img src="images/logo.png" alt="logo" class="navbar__logo">
      </div>
      <div class="navbar__nav__items">
        <button type="" name="button" class="button__primary">order food</button>
      </div>
    </div>
  </nav>
</header>
<main class="container">
  <section class="hero__container">
    <div class="hero__image__container">
      <img src="images/herr.avif" alt="hero image" class="hero__image">
    </div>
    <div class="hero__end"><h1>order food from favourite restaurants near you</h1></div>
    <button type="button" name="button" class="button__secondary">order now</button>
  </section>
  <!--explore menu-->
  <section class="explore__menu__container">
    <h1 class="explore__menu__text">Explore our menu</h1>
    <div class="explore__menu__lists">
      <!--burger-->
      <div class="food__card">
        <div class="food__card__image__container">
          <img src="images/burger.avif" alt="burger" class="food__image">
        </div>
        <div class="food__card__discription">Burger king,Macdonalds,burger grill and more</div>
        </div>
      </div>
      <!--pizza-->
      <div class="food__card" id="pizza__card">
        <div class="food__card__image__container">
          <img src="images/pizza.webp" alt="pizza" class="food__image">
        </div>
        <div class="food__card__discription">domino's,pizza hut,La'pinoz</div>
        </div>
      </div>

      <!--ice cream-->
      <div class="food__card">
        <div class="food__card__image__container">
          <img src="images/ice cream.jpeg" alt="ice cream" class="food__image">
        </div>
        <div class="food__card__discription">baskin robins, amul ice cream, vadilal</div>
        </div>
      </div>

    </div>
  </section>
    </body>
    </html>
